        <div id="movies-container">
            <section class="content">
                <img src="" alt="Изображение фильма" class="content__image">

                    <h2></h2>
                    <p></p>

                        </div>
                    </div>

            </section>

            <section class ="PeopleContent">

                    </div>

                    </div>
                    <div class = "Sub">
                        <h3>Озвучка:</h3>
                        <p></p>
                    </div>
                </div>
            </section>
